{% extends 'usernavigation2.html' %}


{% block body %}
<style>
    .b1 {
        background-color: lightgrey;
    }
</style>
<div class="container my-3 ">
    <h3>applied jobs:</h3>
    {% for task in jobs %}
    <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative b1">
        <div class="col p-4 d-flex flex-column position-static">
            <h3 class="mb-0">Title:{{task.jobno.title}}</h3>
            <p class="mb-0">companyname:{{task.jobno.companyname}}</p>
            <p class="mb-0">Describtion:{{task.jobno.describtion}}</p>
            <p class="mb-0">Experience:{{task.jobno.experience}}</p>
            <p class="mb-0">Salary:{{task.jobno.salary}}</p>


        </div>

    </div>
    {% endfor %}
</div>


</div>
{% endblock %}
