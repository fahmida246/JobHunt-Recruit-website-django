{% extends 'usernavigation.html'%}
{% load static %}
{% block body %}

<div class="container mt-5"
		style="font-family: 'IBM Plex Sans', sans-serif;">
		<div class="row">
			<div class="col-sm-6 mt-5">
				<h2 class="text-center text-danger">Edit Profile</h2>
				<hr>
				<form method="post">
                    {% csrf_token %}
					<div class="row register-form">
						<div class="col-md-6">
							<div class="form-group">
								<label> First Name</label>
                                <input type="text" class="form-control" value="{{data.user.first_name}}" name="firstname">
							</div>
						</div>



						<div class="col-md-12">
							<div class="form-group">
								<label> Contact</label>
								<input type="text" class="form-control" name="contact" value="{{data.contact}}">
							</div>
						</div>

						<div class="col-md-12">
							<div class="form-group">
								<label> Email Address</label>
								<input type="email" class="form-control" name="emailid" value="{{data.user.username}}" readonly>
							</div>
						</div>

						
						

						<input type="submit" value="Update" class="btn btn-primary mt-3">
					</div>
			</form>
			</div>
			

		</div>
	</div>

{% if error %}
<script>
	alert('Profile Updated Successfully');
	window.location=('{% url 'profileforcompany' %}');
</script>
{% endif %}


{% endblock %}
